<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимация движения квадрата</title>
    <style>
        #container {
            position: relative;
            height: 400px; 
        }

        #square {
            width: 50px;
            height: 50px;
            border: 2px solid red; 
            position: relative;
            animation: moveUp 3s linear infinite;
        }

        @keyframes moveUp {
            0% {
                top: 100%;
            }
            100% {
                top: 0;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="square"></div>
    </div>
</body>
</html>
