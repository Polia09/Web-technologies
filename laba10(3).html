<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вывод массива с задержкой</title>
</head>
<body>
    <script>
        function printArrayWithDelay(N) {
            const array = new Array(N).fill().map((_, index) => index);

            array.forEach((element, index) => {
                setTimeout(() => {
                    console.log(element);
                }, index * 3000);
            });
        }

        
        printArrayWithDelay(10);
    </script>
</body>
</html>
